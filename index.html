<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bevan|Cantata+One|Homemade+Apple|Coming+Soon|El+Messiri:400,500,600,700" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="./assets/images/ouija-board.jpg" alt="photo">
        </div>
        <div class="row">
                <div class="carousel-caption">
                    <div id="game">
                        <h1>Psychic Game</h1>
                            <p><h5>Guess which letter with your 9 attempts. <br> Press any between a - z to begin.</h5></p>
                            <p><h5>｡◕‿◕｡ </h5></p>
                            <br>
                            <p><h4 id="wins">Wins: </h4></p>
                            <p><h4 id="losses">Losses: </h4></p>
                            <p><h4 id="guessesLeft">Guesses left: </h4></p>
                            <p><h4 id="LettersGuessed"> Your guesses so far: </h4></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <p>&copy; 2018 Seirra Dawson</p>
    </footer>
    <!-- Linking javascript -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
